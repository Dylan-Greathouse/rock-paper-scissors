<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            
            <h2>
                Lets Play!<br>Rock Paper Scissors
            </h2>
        </section>


            <!-- rock= -->
            <div id="game-div">
            <section class="rock-section">
            <label>
                <input
                name="choice"
                type="radio"
                value="rock"
                > <img src="./assets/rock.PNG" alt="rocks">
            </label>
        </section>

            <!-- paper -->
            <section class="paper-section">
            <label>
                <input
                name="choice"
                type="radio"
                value="paper"
                > <img src="./assets/paper.PNG" alt="papers">
            </label>
        </section>

            <!-- scissors -->
            <section class="scissors-section">
            <label>
                <input
                name="choice"
                type="radio"
                value="scissors"
                > <img src="./assets/scissors.PNG" alt="scissors">
            </label>
        </section>
    </div>
    <button id="play">PLAY!</button>
    <div>Total Wins: <span id="total-wins">0</span></div>
    <div>Total Losses: <span id="total-losses">0</span></div>
    <div>Total Draws: <span id="total-draws">0</span></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
